<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div id="navbar-container"></div>
    <div class="mypage-container">
        <h2>마이페이지</h2>
        <div id="mypage"></div>
        
          <div class="mypage-links">
            <a href="plan.html" class="mypage-link-btn">나의 일정 </a>
            <a href="/my-review.html" class="mypage-link-btn">나의 후기 </a>
          </div>
          <button type="button" id="logout-btn" class="logout-btn">로그아웃</button>
          <button type="button" id="delete-btn" class="delete-btn">회원 탈퇴</button>
        <div class="modal-overlay" id="modal-overlay">
          <div class="modal">
            <h3 id="modal-title">정보 수정</h3>
            <input type="text" id="modal-input" placeholder="새로운 값을 입력하세요" />
            <div>
              <button class="confirm-btn" id="confirm-btn">확인</button>
              <button class="cancel-btn" id="cancel-btn">취소</button>
            </div>
          </div>
        </div>
      </div>

      <script>
        fetch('navbar.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('navbar-container').innerHTML = html;
          })
          .then(() => {
            
            const script = document.createElement('script');
            script.type = 'module';
            script.src = '../js/navbar.js';  // 로그인 처리하는 JS
            document.body.appendChild(script);
          });
      </script>
<script type="module" src="../js/Mypage.js"></script>

</body>
</html>
