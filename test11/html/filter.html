<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>여행 필터</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    label { display: block; margin-bottom: .5rem; }
    input, select { width: 100%; padding: .5rem; margin-bottom: 1rem; }
    button { padding: .75rem 1.5rem; }
  </style>
</head>
<body>
  <h1>여행 조건 설정</h1>
  <form id="filterForm">
    <label>최소 예산($):
      <input type="number" name="minBudget" value="1500" required />
    </label>
    <label>최대 예산($):
      <input type="number" name="maxBudget" value="2000" required />
    </label>
    <label>여행 일수:
      <input type="number" name="days" value="5" min="1" required />
    </label>
    <label>국가 선택 (선택 시 강조):
      <select name="country">
        <option value="">전체</option>
        <!-- 나중에 capitalData 기반으로 옵션 자동 생성해도 OK -->
        <option value="KR">대한민국</option>
        <option value="FR">프랑스</option>
        <option value="JP">일본</option>
        <!-- … -->
      </select>
    </label>
    <button type="submit">지도로 이동</button>
  </form>

  <script>
    document.getElementById('filterForm')
      .addEventListener('submit', e => {
        e.preventDefault();
        const params = new URLSearchParams(new FormData(e.target)).toString();
        // map.html로 쿼리스트링을 붙여서 이동
        window.location.href = `map.html?${params}`;
      });
  </script>
</body>
</html>
