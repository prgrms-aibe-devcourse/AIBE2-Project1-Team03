<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ttttt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>안녕하셔유</h1>
    <p>마음에 드는 여행지를 찾아보세요 ✈️</p>
  </header>
  <main>
    <div class="map-container">
      <!-- SVG 지도 넣을 자리 -->
      <object type="image/svg+xml" data="world_map.svg" id="world-map"></object>
    </div>
    <div class="info-panel" id="info-panel">
      <h2>국가 정보</h2>
      <p>나라를 선택하세요!</p>
    </div>
  </main>

  <!-- 챗봇 -->
  <div class="chatbot" id="chatbot">
    <button id="chatbot-btn">챗봇 열기💬</button>
    <div id="chatbot-window" class="hidden">
      <p>예산을 선택해주세요:</p>
      <button class="budget" data-budget="low">100만원 이하</button>
      <button class="budget" data-budget="mid">100~300만원</button>
      <button class="budget" data-budget="high">300만원 이상</button>

      <p>여행 스타일을 선택해주세요:</p>
      <button class="style" data-style="healing">힐링</button>
      <button class="style" data-style="activity">액티비티</button>
      <button class="style" data-style="culture">문화탐방</button>
      <button class="style" data-style="food">맛집투어</button>
      <div id="recommendation-message" style="margin-top: 10px; color: #5a7d7c;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
