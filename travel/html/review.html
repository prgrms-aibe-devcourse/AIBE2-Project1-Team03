<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>여행 후기</title>
  <link rel="stylesheet" href="../css/review.css">
  <link rel="icon" href="../img/favicon-32x32.png">
</head>
<body>
  <div id="navbar-container"></div>
  <header>
    <h1>여행 후기</h1>
  </header>

    <main class="review-main">
      <div id="continent-city">
      <!-- 라디오 박스 -->
      <section id="reviews-by-continent">

        <div id="continent-buttons">
          <div>
            <input type="radio" class="radio" name="continent" id="radio-all" checked>
            <label for="radio-all">모두</label>
          </div>
          <div>
            <input type="radio" class="radio" name="continent" id="radio-asia">
            <label for="radio-asia">아시아</label>
          </div>
          <div>
            <input type="radio" class="radio" name="continent" id="radio-europe">
            <label for="radio-europe">유럽</label>
          </div>
          <div>
            <input type="radio" class="radio" name="continent" id="radio-america">
            <label for="radio-america">아메리카</label>
          </div>
        </div>

        <!-- 도시 체크박스 -->
        <div id="city-checkboxes">
          <div id="asia-view" class="continent-view" style="display: none;">
            <input type="checkbox" id="korea" checked><label for="korea">한국</label>
            <input type="checkbox" id="japan" checked><label for="japan">일본</label>
            <input type="checkbox" id="china" checked><label for="china">중국</label>
          </div>
          <div id="europe-view" class="continent-view" style="display: none;">
            <input type="checkbox" id="italy" checked><label for="italy">이탈리아</label>
            <input type="checkbox" id="france" checked><label for="france">프랑스</label>
            <input type="checkbox" id="uk" checked><label for="uk">영국</label>
            <input type="checkbox" id="switzerland" checked><label for="switzerland">스위스</label>
          </div>
          <div id="america-view" class="continent-view" style="display: none;">
            <input type="checkbox" id="usa" checked><label for="usa">미국</label>
            <input type="checkbox" id="canada" checked><label for="canada">캐나다</label>
            <input type="checkbox" id="brazil" checked><label for="brazil">브라질</label>
          </div>
        </div>

      </section>

      <div class="top-button-group">
        <div id="write-review-btn">후기 작성하기</div>
        <!-- <div id="my-review-btn">
        </div> -->
      </div>
    </div>

      <div id="review-list">
        <!-- Reviews will be added here -->
      </div>

    </main>

  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      })
      .then(() => {
        
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '../js/navbar.js';  // 로그인 처리하는 JS
        document.body.appendChild(script);
      });
  </script>
  <script type="module" src="../js/review.js" defer></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    apiKey: "AIzaSyDyIGwUGgnoVIPXe4HINkYhZzYOT_B8xzo",
    authDomain: "aibe-3.firebaseapp.com",
    projectId: "aibe-3",
    storageBucket: "aibe-3.appspot.com",  
    messagingSenderId: "303637126000",
    appId: "1:303637126000:web:d9d568d321334eeffa8db5",
    measurementId: "G-SY2NP4BGFC"
  };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
  </script>

</body>
